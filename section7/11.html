<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // DVD가 담아야 하는 최소 시간, 최대 시간
      // left: 9, right: 45
      // 최대 시간을 정하기 위해 너무 노력할 필요 없다. 대충 큰 수로 지정하자.

      // 해당 용량으로 몇 장에 담을 수 있는가를 반환 (유효한지, 유효하지 않은지)
      // count 함수가 매우 중요하다.
      function count(songs, capacity) {
        let cnt = 1,
          sum = 0;
        for (const x of songs) {
          if (sum + x > capacity) {
            cnt++;
            sum = x;
          } else {
            sum += x;
          }
        }
        return cnt;
      }

      function solution(m, songs) {
        let answer;
        let lt = Math.max(...songs);
        let rt = songs.reduce((a, b) => a + b, 0);

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(songs, mid) <= m) {
            answer = mid;
            rt = mid - 1;
          } else {
            lt = mid + 1;
          }
        }
        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
