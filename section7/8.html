<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 그리디 알고리즘
      // 정렬하고, 일찍 끝나는 회의가 우선순위
      function solution(meeting) {
        let answer = 0;
        let arr = meeting.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          } else {
            return a[1] - b[1];
          }
        });
        let endTime = arr[0][1];
        answer++;
        for (let i = 1; i < arr.length; i++) {
          if (arr[i][0] >= endTime) {
            endTime = arr[i][1];
            answer++;
          }
        }
        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      let arr2 = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(arr));
      console.log(solution(arr2));
    </script>
  </body>
</html>
