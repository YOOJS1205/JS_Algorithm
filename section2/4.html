<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        if (arr.length < 1 || arr.length > 100) {
          return;
        }
        let answer = 0;
        let score = 0;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i]) {
            score++;
            answer += score;
          } else {
            score = 0;
          }
        }
        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
