<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        if (arr.length < 1 || arr.length > 100) {
          return;
        }

        let answer = [];
        answer.push(arr[0]);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i + 1] > arr[i]) {
            answer.push(arr[i + 1]);
          }
        }

        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
