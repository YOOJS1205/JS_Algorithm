<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        // 미리 선언
        // substring 메서드 사용
        let mid = Math.floor(s.length / 2);
        if (s.length % 2) {
          answer = s[mid];
        } else {
          answer = s.substring(mid - 1, mid + 1);
        }
        return answer;
      }
      console.log(solution("study"));
      console.log(solution("good"));
    </script>
  </body>
</html>
