<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        // 거리에 대한 최댓값을 잡아놓고 시작한다: 왼쪽 기준 거리
        // 오른쪽 방향으로 순회한 뒤에 왼쪽 방향으로 순회한다.
        let answer = [];
        let p = 1000;

        // 왼쪽에서 오른쪽으로 순회
        for (let x of s) {
          if (x === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }

        p = 1000;
        // 오른쪽에서 왼쪽으로 순회
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            p = 0;
          } else {
            p++;
            answer[i] = Math.min(answer[i], p);
          }
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
