<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(need, plan) {
        let answer = "YES";
        let queue = [...plan];
        for (const x of plan) {
          if (need.includes(x)) {
            queue.push(queue.shift());
          } else {
            queue.shift();
          }
        }
        if (queue.join("") !== need) {
          return "NO";
        }
        return answer;
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
