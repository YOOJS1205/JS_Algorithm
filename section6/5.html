<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // 여는 괄호 stack push
        // 닫는 괄호
        // (1) 이전 괄호가 여는 괄호 -> 레이저 -> 남은 여는 괄호 answer에 누적 (조각)
        // (2) 이전 괄호가 닫는 괄호 -> 막대의 끝 -> 파편 1개 누적
        let answer = 0;
        let stack = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") {
            stack.push(s[i]);
          } else {
            if (s[i - 1] === "(") {
              stack.pop();
              answer += stack.length;
            } else {
              stack.pop();
              answer++;
            }
          }
        }
        return answer;
      }

      let a = "(((()(()()))(())()))(()())";
      console.log(solution(a));
    </script>
  </body>
</html>
