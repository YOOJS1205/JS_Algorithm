<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // 여는 괄호와 알파벳 push
        // 닫는 괄호 만날 시 짝(여는 괄호)을(를) 만날 때 까지 pop
        // let answer = s.replace(/\([^)]+[^(]*\)/g, "");
        let answer = "";
        let stack = [];
        for (let x of s) {
          if (x === ")") {
            while (stack.pop() !== "(");
          } else {
            stack.push(x);
          }
        }
        answer += stack.join("");
        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
