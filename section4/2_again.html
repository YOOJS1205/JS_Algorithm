<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        for (let i = 2; i < num / 2; i++) {
          if (!(num % i)) {
            return false;
          }
        }
        return true;
      }

      function solution(arr) {
        let answer = [];
        for (const x of arr) {
          let num = parseInt(x.toString().split("").reverse().join(""));
          if (isPrime(num) && num !== 1) {
            answer.push(num);
          }
        }
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
