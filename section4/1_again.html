    <script>
      function solution(n, arr) {
        let answer;
        let copy = [...arr];
        let max = Number.MIN_SAFE_INTEGER;
        let flag = 0;
        for (let i = 0; i < n; i++) {
          let sum = 0;
          while (copy[i] !== 0) {
            sum += copy[i] % 10;
            copy[i] = parseInt(copy[i] / 10);
          }
          if (max < sum || (max === sum && arr[flag] < arr[i])) {
            flag = i;
            max = sum;
          }
        }
        answer = arr[flag];
        return answer;
      }
