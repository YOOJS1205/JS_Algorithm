<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        for (let i = 2; i < num / 2; i++) {
          if (!(num % i)) return false;
        }
        return true;
      }
      function solution(arr) {
        let answer = [];
        let strAry = arr.map((item) =>
          parseInt(String(item).split("").reverse().join(""))
        );
        for (const x of strAry) {
          if (isPrime(x)) {
            answer.push(x);
          }
        }
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
