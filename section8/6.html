<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(c, arr) {
        let answer = 0;
        let max = Number.MIN_SAFE_INTEGER;
        let n = arr.length;

        function DFS(index, sum) {
          if (sum > c) {
            return;
          }
          if (index === n) {
            if (sum > max) {
              max = sum;
            }
          } else {
            DFS(index + 1, sum + arr[index]);
            DFS(index + 1, sum);
          }
          answer = max;
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [81, 58, 42, 33, 61];
      console.log(solution(259, arr));
    </script>
  </body>
</html>
