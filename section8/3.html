<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(v) {
        let answer = '';
        function DFS(num) {
          if (num > 7) {
            return;
          } else {
            answer += num + ' ';
            DFS(num * 2);
            DFS(num * 2 + 1);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(1));
    </script>
  </body>
</html>
