<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 재귀함수 내부에 선언
      function solution(n) {
        function DFS(level) {
          if (level === 0) {
            return;
          } else {
            DFS(level - 1);
            console.log(level);
          }
        }
        DFS(n);
      }

      solution(3);
    </script>
  </body>
</html>
