<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, ps, pt) {
        let answer = 0;
        let n = ps.length;
        let max = Number.MIN_SAFE_INTEGER;

        function DFS(index, sum, timeSum) {
          if (timeSum > m) {
            return;
          }
          if (index === n) {
            if (sum > max) {
              max = sum;
            }
          } else {
            DFS(index + 1, sum + ps[index], timeSum + pt[index]);
            DFS(index + 1, sum, timeSum);
          }
          answer = max;
        }
        DFS(0, 0, 0);
        return answer;
      }

      // 문제 점수
      let ps = [10, 25, 15, 6, 7];
      // 문제 제한 시간
      let pt = [5, 12, 8, 3, 4];
      console.log(solution(20, ps, pt));
    </script>
  </body>
</html>
